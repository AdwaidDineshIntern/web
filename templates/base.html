<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="backgrounds/background.jpg") }}');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            padding-top: 60px; /* To avoid overlap with navbar */
            padding: 20px;
        }

        /* Centering form styles */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust to vertically center */
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .form-container button {
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
	    <a href="{{ url_for('posts') }}">Posts</a>
        </div>
        <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
